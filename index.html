<!DOCTYPE html>
<html lang="en-IE">
  <head>
    <meta charset="utf-8" />
    <title>Cross Browser Styled Video Player - Mozilla</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <!--[if lt IE 9
      ]><script
        src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.6.2/html5shiv-printshiv.min.js"
        type="text/javascript"
      ></script
    ><![endif]-->
  </head>
  <body class="video_body">
    <figure id="videoContainer" data-fullscreen="false">
      <video id="video" controls preload="metadata" poster="img/poster.jpg">
        <source
          src="http://theeWaweru.github.io/tears-of-steel-battle-clip-medium.mp4"
          type="video/mp4"
        />
        <source
          src="http://theeWaweru.github.io/mdn_video-player_video_tears-of-steel-battle-clip-medium.webm"
          type="video/webm"
        />
        <source
          src="http://theeWaweru.github.io/tears-of-steel-battle-clip-medium.ogg"
          type="video/ogg"
        />
        <!-- Flash fallback -->
        <object
          type="application/x-shockwave-flash"
          data="flash-player.swf?videoUrl=http://theeWaweru.github.io/tears-of-steel-battle-clip-medium.mp4"
          width="1024"
          height="576"
        >
          <param
            name="movie"
            value="flash-player.swf?videoUrl=http://theeWaweru.github.io/tears-of-steel-battle-clip-medium.mp4"
          />
          <param name="allowfullscreen" value="true" />
          <param name="wmode" value="transparent" />
          <param
            name="flashvars"
            value="controlbar=over&amp;image=img/poster.jpg&amp;file=flash-player.swf?http://theeWaweru.github.io/tears-of-steel-battle-clip-medium.mp4"
          />
          <img
            alt="Tears of Steel poster image"
            src="img/poster.jpg"
            width="1024"
            height="428"
            title="No video playback possible, please download the video from the link below"
          />
        </object>
        <!-- Offer download -->
        <a
          href="http://theeWaweru.github.io/tears-of-steel-battle-clip-medium.mp4"
          >Download MP4</a
        >
      </video>
      <div id="video-controls" class="controls" data-state="hidden">
        <button id="playpause" type="button" data-state="play"></button>
        <button id="stop" type="button" data-state="stop">Stop</button>
        <div class="progress">
          <progress id="progress" value="0" min="0">
            <span id="progress-bar"></span>
          </progress>
        </div>
        <button id="mute" type="button" data-state="mute">Mute/Unmute</button>
        <button id="voldec" type="button" data-state="voldown">Vol-</button>
        <button id="volinc" type="button" data-state="volup">Vol+</button>
        <button id="fs" type="button" data-state="go-fullscreen">
          Fullscreen
        </button>
        <a id="close" type="button">Close</a>
      </div>
      <!--<figcaption>
        &copy; Thee Waweru |
        <a href="https://mb96.webflow.io">MB96</a>
      </figcaption>-->
    </figure>
  <script src="/js/js.js"></script>
  <script src="/js/main.js"></script>
</body>
</html>
